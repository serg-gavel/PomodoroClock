<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <base target="_blank">
</head>
<body>
<audio src="audio/beep.mp3" id="beep"></audio>
<audio src="audio/button.mp3" id="sound"></audio>
<div class="container">
    <div class="row">
        <header class="col-md-12">
            <h1 class="header-text"><a href="https://www.freecodecamp.org/serg-gavel" target="_blank"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a></h1>
        </header>
    </div>
</div>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="timer">
                <div class="col-sm-10 col-md-10 col-lg-10">
                    <div class="timer-settings">
                        <div class="break">
                            <h6></h6>
                            <div class="inner">
                                <span class="minus" id="break-minus">&minus; </span><span id="break">5</span><span class="plus" id="break-plus"> &plus;</span>
                            </div>
                        </div>
                        <div class="session">
                            <h6></h6>
                            <div class="inner">
                                <span class="minus" id="session-minus">&minus; </span><span id="session">25</span><span class="plus" id="session-plus"> &plus;</span>
                            </div>
                        </div>
                    </div>
                    <div class="timer-body" id="start-timer">
                        <div class="timer-status">
                            <h6>Session</h6>
                            <span id="counter">25</span>
                        </div>
                    </div>
                    <div class="button-space">
                        <button id="reset-button">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="row justify-content-center">
                <div class="contacts-inner">
                    <a href="https://ru-ru.facebook.com/people/Serega-Abrikosov/100015588936499" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href="https://twitter.com/Serega_Gavel" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    <a href="https://github.com/serg-gavel" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i></a>
                </div>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>
</body>
</html>
